<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics 1992-2024 Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Baloo 2', sans-serif;
            background-color: #38B6FF; /* Background color */
            color: black;
            flex-direction: column;
            margin: 0;
        }

        #yellow-box {
            width: 300px;
            height: 300px;
            background-color: #FED405; /* Yellow color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Subtle shadow */
            border: 5px solid black; /* Black edging */
            transition: transform 0.1s ease-in-out;
        }

        #question-answer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }

        /* Keyframes for the bounce animation */
        @keyframes bounce {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Class to trigger the bounce animation */
        .animate-bounce {
            animation: bounce 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <div id="yellow-box">OLYMPICS 1992-2024</div>

    <div id="question-answer"></div>

    <script>
        const yellowBox = document.getElementById("yellow-box");
        const questionAnswerDiv = document.getElementById("question-answer");

        // Array of questions and answers about the Olympics from 1992-2024
        const olympicsQuestions = [
            { question: "Which city hosted the 1992 Summer Olympics?", answer: "Barcelona" },
            { question: "Who won the gold medal in men's basketball at the 1992 Olympics?", answer: "USA" },
            { question: "Which country won the most gold medals at the 1996 Olympics?", answer: "USA" },
            { question: "Who was the flag bearer for the USA at the 2000 Olympics?", answer: "Andre Agassi" },
            { question: "Which city hosted the 2008 Summer Olympics?", answer: "Beijing" },
            { question: "Who won the gold medal in the men's 100m at the 2008 Olympics?", answer: "Usain Bolt" },
            { question: "Which city hosted the 2012 Summer Olympics?", answer: "London" },
            { question: "Who won the women's gymnastics all-around gold in 2012?", answer: "Gabby Douglas" },
            { question: "Which country won the most gold medals at the 2016 Olympics?", answer: "USA" },
            { question: "Who was the 2016 Olympic gold medalist in the men's 400m hurdles?", answer: "Kerron Clement" },
            { question: "Which city hosted the 2020 Summer Olympics?", answer: "Tokyo" },
            { question: "Who won the gold medal in women's tennis at the 2020 Olympics?", answer: "Belinda Bencic" },
            { question: "Which city will host the 2024 Summer Olympics?", answer: "Paris" },
            { question: "Who was the flag bearer for the USA at the 2012 Olympics?", answer: "Marshawn Lynch" },
            { question: "Which swimmer won the most gold medals at the 2004 Olympics?", answer: "Michael Phelps" },
            { question: "Who won the gold medal in men's football at the 2000 Olympics?", answer: "Cameroon" },
            { question: "Which country hosted the 1994 Winter Olympics?", answer: "Lillehammer, Norway" },
            { question: "Who won the gold medal in women's figure skating at the 2014 Winter Olympics?", answer: "Adelina Sotnikova" },
            { question: "Which city hosted the 2002 Winter Olympics?", answer: "Salt Lake City" },
            { question: "Who won the gold medal in men's ski jumping at the 2018 Winter Olympics?", answer: "Kamil Stoch" },
            { question: "Which city will host the 2026 Winter Olympics?", answer: "Milan-Cortina d'Ampezzo" },
            { question: "Who won the gold medal in the men's decathlon at the 2016 Olympics?", answer: "Ashton Eaton" },
            { question: "Which country won the most medals in athletics at the 2012 Olympics?", answer: "Jamaica" },
            { question: "Who was the women's 800m gold medalist at the 2000 Olympics?", answer: "Nuria Fernández" },
            { question: "Which country hosted the 2006 Winter Olympics?", answer: "Torino, Italy" },
            { question: "Who won the gold medal in women's 4x100m relay at the 2016 Olympics?", answer: "USA" },
            { question: "Which city hosted the 1998 Winter Olympics?", answer: "Nagano, Japan" },
            { question: "Who won the gold medal in men's cycling road race at the 2020 Olympics?", answer: "Richard Carapaz" },
            { question: "Which city will host the 2032 Summer Olympics?", answer: "Brisbane" },
            { question: "Who won the gold medal in men's basketball at the 2004 Olympics?", answer: "Argentina" },
            { question: "Which swimmer won the most medals at the 2012 Olympics?", answer: "Michael Phelps" },
            { question: "Who won the gold medal in men's 4x400m relay at the 2008 Olympics?", answer: "USA" },
            { question: "Which city hosted the 1996 Summer Olympics?", answer: "Atlanta" },
            { question: "Who was the flag bearer for Australia at the 2004 Olympics?", answer: "Ian Thorpe" },
            { question: "Which country won the gold medal in men's volleyball at the 2000 Olympics?", answer: "Italy" },
            { question: "Who won the gold medal in women's pole vault at the 2016 Olympics?", answer: "Eliza McCartney" },
            { question: "Which city hosted the 2010 Winter Olympics?", answer: "Vancouver" },
            { question: "Who won the gold medal in women's 200m freestyle at the 2008 Olympics?", answer: "Federica Pellegrini" },
            { question: "Which country hosted the 2000 Summer Olympics?", answer: "Sydney" },
            { question: "Who won the gold medal in men's high jump at the 2012 Olympics?", answer: "Ivan Ukhov" },
            { question: "Which city hosted the 2018 Winter Olympics?", answer: "Pyeongchang" },
            { question: "Who was the flag bearer for the UK at the 2016 Olympics?", answer: "Mo Farah" },
            { question: "Which country won the most gold medals in 2010 Winter Olympics?", answer: "Canada" },
            { question: "Who won the gold medal in men's tennis at the 2012 Olympics?", answer: "Andy Murray" },
            { question: "Which city hosted the 2004 Summer Olympics?", answer: "Athens" },
            { question: "Who won the gold medal in women's 1500m at the 2012 Olympics?", answer: "Genzebe Dibaba" },
            { question: "Which city hosted the 2002 Winter Olympics?", answer: "Salt Lake City" },
            { question: "Who won the gold medal in men's 5000m at the 2004 Olympics?", answer: "Kenenisa Bekele" },
            { question: "Which country won the most medals in skiing at the 2018 Winter Olympics?", answer: "Norway" },
            { question: "Who won the gold medal in women's 4x400m relay at the 2004 Olympics?", answer: "USA" },
            { question: "Which city hosted the 1994 Winter Olympics?", answer: "Lillehammer" },
            { question: "Who was the flag bearer for France at the 2012 Olympics?", answer: "Teddy Riner" },
            { question: "Which city will host the 2028 Summer Olympics?", answer: "Los Angeles" },
            { question: "Who won the gold medal in men's javelin at the 2016 Olympics?", answer: "Thomas Röhler" },
            { question: "Which country hosted the 2016 Summer Olympics?", answer: "Brazil" }
        ];

        let shuffledQuestions = [];
        let questionIndex = 0;

        // Shuffle the questions array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initialize questions
        function initializeQuestions() {
            shuffledQuestions = shuffleArray([...olympicsQuestions]);
            questionIndex = 0;
            displayQuestion();
        }

        // Function to display the current question
        function displayQuestion() {
            if (shuffledQuestions.length === 0) {
                questionAnswerDiv.innerHTML = "<strong>No more questions!</strong>";
                return;
            }
            const currentQA = shuffledQuestions[questionIndex];
            questionAnswerDiv.innerHTML = `<strong>Question:</strong> ${currentQA.question}<br><strong>Answer:</strong> ${currentQA.answer}`;
        }

        // Bounce animation on click
        yellowBox.addEventListener("click", () => {
            yellowBox.classList.add("animate-bounce");
            setTimeout(() => {
                yellowBox.classList.remove("animate-bounce");
            }, 300);
            questionIndex = (questionIndex + 1) % shuffledQuestions.length;
            displayQuestion();
        });

        // Initialize the quiz
        initializeQuestions();
    </script>

</body>
</html>
